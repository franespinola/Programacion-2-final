<form *ngIf="operacion" name="deleteForm" (ngSubmit)="confirmDelete(operacion.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="operacionDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmar operación de borrado</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-operacion-heading"
      jhiTranslate="procesadorOrdenApp.operacion.delete.question"
      [translateValues]="{ id: operacion.id }"
    >
      ¿Seguro que quiere eliminar Operacion {{ operacion.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-operacion" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
    </button>
  </div>
</form>
